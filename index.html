<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
<link rel="stylesheet" type="text/css" href="css/stylesBezier.css" />

  <script src="js/jquery.js"></script>

	<script src="js/colorpicker.js"></script>  
  <script src="js/popcorn.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <canvas id="canvas" width="848px" height="360px" class="bezier" style="blend-mode: hue; position: absolute; top: 0px; left: 0px; z-index: 2; "></canvas>
  
  <div style="position: absolute; top:360px">

    <button id="reset" alt="back to beginning">|<</button>
    <button id="advance-rw" alt="advance last frame"><<</button>
    <button id="advance-fw" alt="advance next frame">>></button>
    
    <button id="playback" alt="play">></button>

    <input id="colorpicker" type="text" alt="enter a color" placeholder="click to select color">
    <input id="sizepicker" type="range" alt="choose size" max="10" value="3">    
    
    <span>Current Frame: <span id="time">0.0</span></span>

		<footer style="float:right; padding: 3px 10px; color: gray; font-family: sans-serif; font-style: italic"></footer>  
    <br>
    <h3>
<!--       Read the <a href="http://weblog.bocoup.com/javascript-rotoscoping-tool">blog post</a> about this demo. -->

<canvas id="canvas" height="500" width="500" class="bezier"></canvas>

    </h3>
  </div>  
  
  <script src="js/saberMaker.js"></script>
</body>
</html>
